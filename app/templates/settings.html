<html>
	<head>
		<title>Settings | EasyPosting</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link ref="icon" href="https://img.icons8.com/doodle/48/000000/feather.png">
		<script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.26/darkreader.min.js"></script>
	</head>
	<body onload="document.getElementById('posttool').reset();">
		<script>
			DarkReader.enable({
			    brightness: 100,
    			contrast: 90,
    			sepia: 10
			});
		</script>
		
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col-10 col-sm-8 text-center">
					<img src="https://img.icons8.com/doodle/48/000000/feather.png" class="mt-3">
					<h1 class="mt-1">EasyPosting <em>API</em></h1>
					<br />
					<p><h2>Settings</h2></p>
					<p><h4>Welcome {{ user }}!</h4></p>
					<form id="signupform" action="{{ url_for('signup') }}" method="post">
						<input type="hidden" name="edit" value="true">
						<div class="input-group mb-3">
  							<input type="text" id="username" name="newusername" class="form-control" placeholder="Update Username(Do not use special characters)" required>
						</div>

						<div class="input-group mb-3">
							<input type="password" id="key" name="password" class="form-control" placeholder="Password" required>
  							<input type="password" id="newkey" name="newpassword" class="form-control" placeholder="Password" required>
						</div>

						<button onclick="submitSignupForm();" class="btn btn-secondary">Update</button>
					</form>
				</div>
				<div class="col"></div>
			</div>
		</div>
		<script>
			function submitSignupForm() {
				password = document.getElementById('key');
				password.value = sha1(password.value);

				newpassword = document.getElementById('newkey');
				newpassword.value = sha1(password.value);
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
